<mat-card>
  <mat-toolbar color="primary"> All Pokemons </mat-toolbar>
  <div *ngIf="pokemons$ | async as pokemons; else loading">
    <table mat-table [dataSource]="pokemons" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let pokemon">{{ pokemon.name }}</td>
      </ng-container>

      <!-- Type 1 Column -->
      <ng-container matColumnDef="type1">
        <th mat-header-cell *matHeaderCellDef>Type 1</th>
        <td mat-cell *matCellDef="let pokemon">
          {{ pokemon.type1
          }}<mat-icon aria-hidden="false" aria-label="Type 1"
            >{{ pokemon.type1 | type1}}</mat-icon
          >
        </td>
      </ng-container>

      <!-- Type 2 Column -->
      <ng-container matColumnDef="type2">
        <th mat-header-cell *matHeaderCellDef>Type 2</th>
        <td mat-cell *matCellDef="let pokemon">{{ pokemon.type2 }}</td>
      </ng-container>

      <!-- Health Point Column -->
      <ng-container matColumnDef="healthPoint">
        <th mat-header-cell *matHeaderCellDef>Health Point</th>
        <td mat-cell *matCellDef="let pokemon">{{ pokemon.healthPoint }}</td>
      </ng-container>

      <!-- Attack Column -->
      <ng-container matColumnDef="attack">
        <th mat-header-cell *matHeaderCellDef>Attack</th>
        <td mat-cell *matCellDef="let pokemon">{{ pokemon.attack }}</td>
      </ng-container>

      <!-- Speed Column -->
      <ng-container matColumnDef="speed">
        <th mat-header-cell *matHeaderCellDef>Speed</th>
        <td mat-cell *matCellDef="let pokemon">{{ pokemon.speed }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
